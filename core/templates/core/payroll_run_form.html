{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white dark:bg-gray-900 shadow rounded-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">{{ form_title }}</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-700 dark:text-white font-semibold mb-1">Period Start</label>
                {% if run %}
                <input type="date" name="period_start" value="{{ run.period_start|date:'Y-m-d' }}" class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" required>
                {% else %}
                <input type="date" name="period_start" value="" class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" required>
                {% endif %}
            </div>
            <div>
                <label class="block text-gray-700 dark:text-white font-semibold mb-1">Period End</label>
                {% if run %}
                <input type="date" name="period_end" value="{{ run.period_end|date:'Y-m-d' }}" class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" required>
                {% else %}
                <input type="date" name="period_end" value="" class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600" required>
                {% endif %}
            </div>
            <div class="md:col-span-2">
                <label class="block text-gray-700 dark:text-white font-semibold mb-1">Notes</label>
                {% if run %}
                <textarea name="notes" rows="3" class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600">{{ run.notes }}</textarea>
                {% else %}
                <textarea name="notes" rows="3" class="w-full px-3 py-2 border rounded bg-white dark:bg-gray-900 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600"></textarea>
                {% endif %}
            </div>
        </div>
        <div class="mt-8 flex justify-end gap-2">
            <a href="{% url 'payroll_run_list' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-100 font-semibold px-4 py-2 rounded transition">Cancel</a>
            <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white dark:bg-blue-500 dark:hover:bg-blue-600 dark:text-white font-semibold px-4 py-2 rounded transition">Save</button>
        </div>
    </form>
</div>
{% endblock %}
